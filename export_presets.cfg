html/head_include="<script src=\"https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.min.js\"></script>
<script>
var polyfill = new WebXRPolyfill();
</script>

<script type=\"text/javascript\" src=\"scormjs/SCOFunctions.js\"></script>
<script type=\"text/javascript\" src=\"scormjs/SCORM_API_wrapper.js\"></script>

<script type=\"text/javascript\">
scorm.SetInteractionValue(\"cmi.score.scaled\", \"0\");
var numQuestions = 29;
var rawScore = 0;
var actualScore = 0;

function setAnswer(number, correct_nr, answer_nr, is_correct)
{
    console.log(number + \" \" + correct_nr + \" \" + answer_nr + \" \" + is_correct);
    if(is_correct == \"true\") 
    {
      is_correct = \"correct\";
      rawScore++;
    } else 
    {
      is_correct = \"wrong\";
    }
    scorm.SetInteractionValue(\"cmi.interactions.\" + number + \".id\",\"key\" + number + \"b20\"); //id for the interaction - no idea
    scorm.SetInteractionValue(\"cmi.interactions.\" + number + \".type\",\"true-false\");         //type of interaction “true-false”, “choice”, “fill-in”, “long-fill-in”, “matching”, “performance”, “sequencing”, “likert”, “numeric” or “other”
    scorm.SetInteractionValue(\"cmi.interactions.\" + number + \".correct_responses.0.pattern\", correct_nr); //correct answer for the type
    
    scorm.SetInteractionValue(\"cmi.interactions.\" + number + \".student_response\",answer_nr); // student interaction response data
    scorm.SetInteractionValue(\"cmi.interactions.\" + number + \".result\", is_correct); //correct or wrong
}
      
function setScore()
{
   computeTime();  // the student has stopped here.
  
  console.log(actualScore);
  console.log(rawScore);
   actualScore = Math.round(rawScore / numQuestions * 100);
	var msg_str =\"Your score is %d%%\";            
	console.log(msg_str.replace(\"%d\",actualScore).replace(\"%%\",\"%\"));  
  
   scorm.SetScoreRaw(actualScore+\"\" );
   scorm.SetScoreMax(100);
   scorm.SetScoreMin(0);
  
   var mode = scorm.GetMode();

       if ( mode != \"review\"  &&  mode != \"browse\" ){
         if ( actualScore < 50 )
         {
           scorm.SetCompletionScormActivity(\"incomplete\");
           scorm.SetSuccessStatus(\"failed\");
           if (scorm.version == '2004') {
               scorm.SetInteractionValue(\"cmi.score.scaled\", actualScore/100);
           }
         }
         else
         {
           scorm.SetCompletionScormActivity(\"completed\");
           scorm.SetSuccessStatus(\"passed\");
           if (scorm.version == '2004') {
               scorm.SetInteractionValue(\"cmi.score.scaled\", actualScore/100);
           }
         }

         scorm.SetExit(\"\");
         }

	exitPageStatus = true;

	scorm.save();
	scorm.quit();
}
</script>"
